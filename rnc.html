<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count up animations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="durga.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

</head>
<body>
    <div class ="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <span  class="text">meals delivered</span>


        </div>
        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <span  class="text">happy cutomers</span>
            

        </div>
        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" data-val="225">000</span>
            <span  class="text">menu items</span>
            

        </div>
        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-val="280">000</span>
            <span  class="text">five stars</span>
            

        </div>
    </div>
    <script src="durga.js"></script>
</body>
</html>
